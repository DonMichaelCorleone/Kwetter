<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    </h:head>
    <h:body>
        <div class="container centered" style="margin-top:10% ">
            <div class="row" style="text-align:center;">
                <div class="col-lg-7" style="display:inline-block;
                     float:none;
                     /* reset the text-align */
                     text-align:left;
                     /* inline-block space fix */
                     margin-right:-4px;">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">Login Form</div>
                        </div>
                        <div class="panel-body">
                            <form method="POST" action="j_security_check">
                                Username: <input type="text" name="j_username" />
                                Password: <input type="password" name="j_password" />
                                <button type="button submit" class="btn btn-default"  value="login" >Login</button>
                                <button type="button reset" class="btn btn-warning"  value="reset" >Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
